<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Page 2</title>
</head>
<body>
    <div class="container-fluid" id="mainBody">
        <img src="assets/images/logodesignlandingblank.png" id="logo">
        
        <div class="row">
            <div class="col-md-6" id="leftMain"></div>
            <div class="col-md-6" id="rightMain">
                    <div class="row">
                            <form id="api-keys">
                                <input type="text" id="emotion-api-key-input" placeholder="Emotion Detection API-KEY">
        
                                <input type="text" id="spotify-id-input" placeholder="Spotify Id">
                                
                                <input type="text" id="spotify-secret-input" placeholder="Spotify Secret">
                                <br>
        
                                <input class="capture btn btn-dark mt-3" id="save-keys" type="enter" value="enter">                
                            </form>
                        </div>
        
                        <div class="row" id="main-wrapper" class="mt-2">
                            <video id="player" controls autoplay></video>
                        </div>
        
                        <div class="row" id="btn-wrapper">
                            <input class="capture btn btn-dark mx-auto" value="capture" id="capture">
                        </div>
        
                        <div class="row" id="snapshot-wrapper" class="mt-3">
                            <canvas id="canvas" width=640 height=480></canvas>
                        </div>
        
                        <div class="row" id="playlist-wrapper"></div>
        
                    </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/getmood.js"></script>
    <script src="assets/js/getplaylist.js"></script>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
