<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>moodify</title>
</head>
<body>
 
    <div id="info" class="container-fluid text-center">
            <h1>moodify</h1>
            <button class="confirm btn btn-dark mr-2" id="get-started">Get Started</button>
    </div>

    <div id="main" class="container-fluid text-center">

        <!-- header and api key inputs -->
        <div class="container text-center">

            <form id="api-keys">
                <input type="text" id="emotion-api-key-input" placeholder="Emotion Detection API-KEY">

                <input type="text" id="spotify-id-input" placeholder="Spotify Id">
                
                <input type="text" id="spotify-secret-input" placeholder="Spotify Secret">
                <br>

                <input class="capture btn btn-dark mt-3" id="save-keys" type="enter" value="enter">                
            </form>

            <!-- <p id="info">
                how to use:<br>
                pose for the camera to capture your mood or upload a picture of yourself<br>
                try be as expressive as possible<br>
                when you press the capture button<br>
                moodify will determine your mood <br>
                if you press confirm moodify will generate a spotify playlist based on your mood<br>
                if you aren't really feeling like the mood chosen fits just press try again                
            </p> -->
    
        <!-- display for the video capture / captured image / chosen mood / playlist -->
        <div id="main-wrapper" class="mt-2">
            <video id="player" controls autoplay></video>
        </div>

        <!-- display for button controls -->
        <div id="btn-wrapper">
            <input class="capture btn btn-dark mx-auto" value="capture" id="capture">
        </div>

        <!-- alternate option to upload an image of face -->

        <!-- <h1>or</h1>
        <input class="btn btn-dark text-center" type="file" name="pic" accepts="images/*" id="image-input">
        <input class="upload btn btn-dark text-center" id="upload" value="upload"> -->

        <!-- snapshot displayed here-->
        <div id="snapshot-wrapper" class="mt-3">
            <canvas id="canvas" width=640 height=480></canvas>
        </div>


        <div id="playlist-wrapper">

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="getmood.js"></script>
    <!-- <script src="upload.js"></script> -->
    <script src="getplaylist.js"></script>
        
</body>
</html>
